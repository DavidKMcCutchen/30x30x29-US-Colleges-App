<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>US Colleges</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let college of colleges" data-test="planet-list-item" (click)="selected.emit(college)">
        <h3 matLine>{{college.name}}</h3>
        <p matLine> Country: {{college.country}}</p>
        <p matLine> Alpha Two Code: {{college.alpha_two_code}}</p>
        <p matLine> Domains: {{college.domains}}</p>
        <p matLine> Domains: {{college.web_pages}}</p>
        
        <button mat-icon-button (click)="collegeViewed.emit(college.name); $event.stopImmediatePropagation()">
          <mat-icon *ngIf="!readonly">chevron_left</mat-icon>
        </button>


        <button mat-icon-button (click)="deleted.emit(college); $event.stopImmediatePropagation()">
          <mat-icon *ngIf="!readonly">delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
